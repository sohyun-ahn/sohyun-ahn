name: Generate Snake
on:
  schedule:
    - cron: "0 */24 * * *" 
  workflow_dispatch:
  push:
    branches:
    - master
    
jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # generates a snake game from a github user (<github_user_name>) contributions graph, output a svg animation at <svg_out_path>
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: sohyun-ahn
          outputs: |
            dist/github-snake.svg?color_snake=#c64aff&color_dots=#f7f7f7,#fccdd9,#ff97b2,#ff799c,#ff648c,#ff386b
            dist/github-snake-dark.svg?color_snake=#662965&color_dots=#EEEEEE,#fccdd9,#ff97b2,#ff799c,#ff648c,#ff386b?palette=github-dark            
            
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v4.0.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
